<div class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Zarejestruj się</h1>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Adres Email</label>
    </div>

    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Hasło</label>
    </div>

    <div class="form-floating">
      <input formControlName="confirmPassword" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password Confirmed" required>
      <label for="floatingConfirmPassword">Powtórz Hasło</label>
    </div>

    <div class="form-floating">
      <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
      <label for="firstName">Imię</label>
    </div>

    <div class="form-floating">
      <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
      <label for="lastName">Nazwisko</label>
    </div>

    <div class="form-group">
      <label for="distributionId">Dystrybutor:</label>
      <select formControlName="distributionId" id="distributionId" class="form-control" required>
        <option
          *ngFor="let distribution of distributions"
          value="{{ distribution.id }}">
          {{ distribution.name }}
        </option>
      </select>
    </div>

    <div *ngIf="invalidRegister" style="color: red;">
      Nieprawidłowe dane
    </div>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Zarejestruj się">
    <a routerLink="/login">Zaloguj się</a>
  </form>
</div>
