<div class="row w-100">
  <div class="col p-5">

    <a class="btn btn-main mt-5 mb-5"
    routerLink="/">
      Powrót do listy albumów
    </a>

    <h1 class="header"> Lista tracków: </h1>

    <table class="table table-striped table-bordered">
      <thead class="table-head">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Autor</th>
        <th scope="col">Rok wydania</th>
        <th scope="col">Czas trwania [h:m:s]</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of tracks">
        <th scope="row"> {{ track.id }} </th>
        <td> {{ track.title }} </td>
        <td> {{ track.author }} </td>
        <td> {{ track.releaseYear }} </td>
        <td> {{ track.duration }} </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
